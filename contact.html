<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-ber shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <style>
        body {
            background-image: none;
        }

        header {
            background-color: #955251;
        }

        main {
            display: flex;
        }

        .first-container {
            width: 50%;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }


        .image-container {
            width: 50%;
            height: 100vh;
            /* Set height to 100% viewport height */
            overflow: hidden;
            /* Ensure image doesn't overflow */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Make the image cover the entire container */
        }

        .contact-list {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-list ul {
            list-style: none;
            padding-right: 60%;
            margin: 0;
        }

        .contact-list li {
            margin-bottom: 40px;
        }

        .contact-list a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .contact-list .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .contact-list .text {
            font-size: 16px;
        }

        /* Customize button colors */
        .contact-list .bi-envelope {
            color: #dc3545;
        }

        .contact-list .bi-telephone {
            color: #007bff;
        }

        .contact-list .bi-instagram {
            color: #e1306c;
        }

        .contact-list .bi-linkedin {
            color: #0e76a8;
        }

        .contact-list .bi-globe2 {
            color: #17a2b8;
        }

        .contact-list .bi-geo-alt {
            color: #28a745;
        }

        .contact-list a:hover {
            color: #ff6600;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        @media screen and (min-width: 850px) {
            body {
                overflow-y: hidden;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="banner">
            <img src="images/banner.png" alt="Site Banner">
        </a>
        <div class="burger-menu" onclick="toggleDropdown()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav>
            <ul class="dropdown">
                <li><a href="yphresies.html">Υπηρεσίες</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="kratiseis.html">Κρατήσεις</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="location.html">Τοποθεσία</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="first-container">
            <div class="contact-list">
                <ul>
                    <li>
                        <a href="mailto:your-email@example.com">
                            <span class="icon bi bi-envelope"></span>
                            <span class="text">Email</span>
                        </a>
                    </li>
                    <li>
                        <a href="tel:+123456789">
                            <span class="icon bi bi-telephone"></span>
                            <span class="text">Telephone</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/your-instagram-account">
                            <span class="icon bi bi-instagram"></span>
                            <span class="text">Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/your-linkedin-profile">
                            <span class="icon bi bi-linkedin"></span>
                            <span class="text">LinkedIn</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.your-website.com">
                            <span class="icon bi bi-globe2"></span>
                            <span class="text">Website</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.google.com/maps?q=your-location">
                            <span class="icon bi bi-geo-alt"></span>
                            <span class="text">Address</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="image-container">
            <img src="images/conts.jpg" alt="Image">
        </div>
    </main>
</body>

</html>
