<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-ber shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Τα υπάρχοντα styles σου */
    </style>
</head>
<body>
    <header>
        <!-- Τα υπάρχοντα στοιχεία του header -->
    </header>
    <div class="reservation-container">
        <h2>Φόρμα Κράτησης</h2>
        <form class="reservation-form" action="https://script.google.com/macros/s/AKfycbyA9GgqbnWyjTUw229R7gQzC3iIP4E0Wd6Nki3fD9d0gZWwaHxhdDfw7U-BtFJ4QKWzXw/exec" method="POST" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Όνομα</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Τηλέφωνο</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Ημερομηνία</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Ώρα</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="service">Υπηρεσία</label>
                <select id="service" name="service" required>
                    <option value="">Επέλεξε</option>
                    <option value="Haircut">Κούρεμα</option>
                    <option value="Shave">Ξύρισμα</option>
                    <option value="Beard Trim">Τριμάρισμα</option>
                    <option value="Styling">Styling</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Μήνυμα</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const service = document.getElementById('service').value;

            // Έλεγχος για απαιτούμενα πεδία
            if (!name || !email || !phone || !date || !time || !service) {
                alert("Παρακαλώ συμπλήρωσε όλα τα απαιτούμενα πεδία.");
                return false;
            }

            // Έλεγχος για έγκυρο email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Παρακαλώ εισάγετε ένα έγκυρο email.");
                return false;
            }

            // Έλεγχος για έγκυρο τηλέφωνο (τουλάχιστον 10 ψηφία)
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Παρακαλώ εισάγετε ένα έγκυρο τηλέφωνο (10 ψηφία).");
                return false;
            }

            return true; // Αν όλα είναι εντάξει, η φόρμα μπορεί να υποβληθεί
        }

        function submitForm(event) {
            event.preventDefault(); // Απενεργοποίηση της προεπιλεγμένης υποβολής

            if (!validateForm()) {
                return; // Αν η επαλήθευση αποτύχει, σταμάτα εδώ
            }

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                if (result === "Success") {
                    alert("Ευχαριστούμε για την κράτηση!"); // Pop-up μήνυμα επιτυχίας
                    window.location.href = "index.html"; // Redirect στην αρχική σελίδα
                } else {
                    alert("Σφάλμα: " + result); // Pop-up μήνυμα σφάλματος
                }
            })
            .catch(error => {
                alert("Σφάλμα κατά την υποβολή της φόρμας."); // Pop-up μήνυμα σφάλματος
            });
        }
    </script>
</body>
</html>
